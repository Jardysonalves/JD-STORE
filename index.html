<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundos Dos Scripts - Oficial</title>
    <style>
        :root {
            --bg-body: #050a12;
            --bg-card: #0f172a;
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-add { background: var(--accent); color: #000; }

        .hero { text-align: center; margin: 40px 0; }
        .hero h1 { font-size: 2.2rem; }
        .hero h1 span { color: var(--accent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }

        .status-badge {
            font-size: 10px;
            color: #fbbf24;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .code-container {
            margin-top: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
        }

        .code-box {
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            color: var(--accent);
            max-height: 100px;
            overflow-y: auto;
        }

        .btn-copy {
            width: 100%;
            background: rgba(255,255,255,0.03);
            color: var(--text-dim);
            border: none;
            border-top: 1px solid var(--border);
            padding: 10px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
        }
        input, textarea {
            width: 100%;
            background: #050a12;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h2 style="margin:0">Mundo Dos Scripts</h2>
            <small style="color:var(--text-dim)">√Årea dos Scripts</small>
        </div>
        <button class="btn btn-add" onclick="openModal()">+ Publicar Novo</button>
    </header>

    <div class="hero">
        <h1>Scripts <span>Roblox</span></h1>
        <p style="color:var(--text-dim)">Sua biblioteca pessoal e comunit√°ria.</p>
    </div>

    <h3 style="margin-bottom: 20px;">Todos os Scripts</h3>
    <div class="grid" id="script-grid"></div>
</div>

<div id="modal">
    <div class="modal-content">
        <h2 style="margin-top:0; color:var(--accent)">Novo Script</h2>
        <input type="text" id="title" placeholder="T√≠tulo">
        <input type="text" id="author" placeholder="Seu Nick">
        <textarea id="desc" placeholder="Descri√ß√£o"></textarea>
        <textarea id="code" rows="5" placeholder="C√≥digo Lua aqui..."></textarea>
        <div style="display:flex; gap:10px">
            <button class="btn" style="background:#334155; color:white; flex:1" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-add" style="flex:1" onclick="saveScript()">Publicar</button>
        </div>
    </div>
</div>

<script>
    // LISTA DE PALAVRAS PROIBIDAS (Adicione as palavras que deseja bloquear aqui)
    const blacklistedWords = ["palavra1", "palavra2", "pau", "porno", "sexo", "hentai"];

    // Gerar ID √∫nico para o seu navegador
    if (!localStorage.getItem('my_user_id')) {
        localStorage.setItem('my_user_id', 'user_' + Math.random().toString(36).substr(2, 9));
    }
    const MY_ID = localStorage.getItem('my_user_id');

    const defaultScripts = [
        { id: 'def1', creatorId: 'other', title: 'Speed Hack V2', author: 'Modder99', desc: 'Aumenta velocidade base.', code: 'WalkSpeed = 50' },
        { id: 'def2', creatorId: 'other', title: 'Infinite Jump', author: 'RobloxKing', desc: 'Pule infinitamente no ar.', code: 'JumpPower = 100' }
    ];

    function render() {
        const grid = document.getElementById('script-grid');
        grid.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem('user_scripts')) || [];
        const allScripts = [...saved, ...defaultScripts];

        allScripts.forEach(s => {
            const isOwner = s.creatorId === MY_ID;
            grid.innerHTML += `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <strong>${s.title}</strong><br>
                            <small style="color:var(--text-dim)">por ${s.author}</small>
                        </div>
                        ${isOwner ? 
                            `<button class="btn-delete" onclick="removeScript('${s.id}')">Excluir Meu Script</button>` : 
                            `<span class="status-badge">üîí Protegido</span>`
                        }
                    </div>
                    <p style="font-size:13px; color:var(--text-dim); margin: 10px 0;">${s.desc || 'Sem descri√ß√£o.'}</p>
                    <div class="code-container">
                        <div class="code-box" id="text-${s.id}">${s.code}</div>
                        <button class="btn-copy" onclick="copySafe('${s.id}', this)">üìã Copiar C√≥digo</button>
                    </div>
                </div>
            `;
        });
    }

    function copySafe(id, btn) {
        const text = document.getElementById(`text-${id}`).innerText;
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => showSuccess(btn));
        } else {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; 
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showSuccess(btn);
            } catch (err) {
                alert('Erro ao copiar!');
            }
            document.body.removeChild(textArea);
        }
    }

    function showSuccess(btn) {
        const oldText = btn.innerText;
        btn.innerText = "‚úÖ Copiado!";
        btn.style.color = "var(--accent)";
        setTimeout(() => {
            btn.innerText = oldText;
            btn.style.color = "var(--text-dim)";
        }, 2000);
    }

    // FUN√á√ÉO QUE VERIFICA AS PALAVRAS
    function containsBadWords(text) {
        const lowerText = text.toLowerCase();
        return blacklistedWords.some(word => lowerText.includes(word.toLowerCase()));
    }

    function saveScript() {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const desc = document.getElementById('desc').value;
        const code = document.getElementById('code').value;

        if(!title || !code) return alert("T√≠tulo e c√≥digo s√£o obrigat√≥rios!");

        // VERIFICA√á√ÉO DE SEGURAN√áA
        if (containsBadWords(title) || containsBadWords(author) || containsBadWords(desc)) {
            alert("‚ö†Ô∏è Erro: Seu script cont√©m palavras inadequadas e n√£o pode ser publicado.");
            return; 
        }

        const userScripts = JSON.parse(localStorage.getItem('user_scripts')) || [];
        userScripts.unshift({
            id: 'u' + Date.now(),
            creatorId: MY_ID,
            title: title,
            author: author || 'An√¥nimo',
            desc: desc,
            code: code
        });

        localStorage.setItem('user_scripts', JSON.stringify(userScripts));
        render();
        closeModal();
        
        // Limpar campos
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('desc').value = '';
        document.getElementById('code').value = '';
    }

    function removeScript(id) {
        if(confirm("Deseja apagar seu script?")) {
            let userScripts = JSON.parse(localStorage.getItem('user_scripts')) || [];
            userScripts = userScripts.filter(s => s.id !== id);
            localStorage.setItem('user_scripts', JSON.stringify(userScripts));
            render();
        }
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    render();
</script>
</body>
</html>
