<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Jogadores Rucoy</title>
    <style>
        /* --- ESTILOS CSS B√ÅSICOS --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #busca-jogador input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            margin-right: 10px;
            font-size: 16px;
        }

        #busca-jogador button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #busca-jogador button:hover {
            background-color: #4cae4c;
        }

        #resultado-jogador {
            margin-top: 30px;
            text-align: left;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
        }

        #resultado-jogador h2 {
            color: #333;
        }

        .info-player p {
            background-color: #e9e9f1;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .info-player span {
            font-weight: bold;
            color: #4a90e2;
        }
        
        #loading {
            color: #f39c12;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Painel de Informa√ß√µes do Rucoy</h1>

        <div id="busca-jogador">
            <input type="text" id="player-name" placeholder="Digite o nome do jogador..." required>
            <button onclick="buscarJogador()">Buscar</button>
        </div>

        <p id="loading" style="display: none;">Carregando dados...</p>

        <div id="resultado-jogador">
            <p>Use a caixa acima para buscar um jogador.</p>
        </div>
    </div>

    <script>
        // --- C√ìDIGO JAVASCRIPT ---
        
        // URL base da API
        const API_BASE_URL = 'https://rucoystats.tomvargas.repl.co';
        
        const inputNome = document.getElementById('player-name');
        const resultadoDiv = document.getElementById('resultado-jogador');
        const loadingDiv = document.getElementById('loading');

        async function buscarJogador() {
            const nomeDoPlayer = inputNome.value.trim();
            
            if (nomeDoPlayer === "") {
                resultadoDiv.innerHTML = '<p style="color: red;">Por favor, digite o nome de um jogador.</p>';
                return;
            }

            // 1. Mostrar loading e limpar resultados anteriores
            loadingDiv.style.display = 'block';
            resultadoDiv.innerHTML = '';

            const urlApi = `${API_BASE_URL}/player/${nomeDoPlayer}`;
            
            try {
                const resposta = await fetch(urlApi);
                
                // Verifica se a resposta HTTP √© OK (c√≥digo 200)
                if (!resposta.ok) {
                    // A API retorna erro 404 se o jogador n√£o existir
                    if (resposta.status === 404) {
                        throw new Error(`Jogador "${nomeDoPlayer}" n√£o encontrado.`);
                    }
                    throw new Error(`Erro ao buscar dados: ${resposta.statusText}`);
                }
                
                const dadosDoJogador = await resposta.json();
                
                // 2. Exibir os dados do jogador
                exibirDados(dadosDoJogador);

            } catch (erro) {
                // 3. Exibir mensagem de erro
                resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Erro: ${erro.message}</p>`;
                console.error('Erro na requisi√ß√£o:', erro);

            } finally {
                // 4. Esconder loading
                loadingDiv.style.display = 'none';
            }
        }

        function exibirDados(player) {
            // Verifica se os dados principais existem
            if (!player || !player.character || !player.stats) {
                resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Dados incompletos da API.</p>`;
                return;
            }
            
            const char = player.character;
            const stats = player.stats;

            // Cria o HTML para exibir as informa√ß√µes
            const htmlContent = `
                <h2>‚≠ê Informa√ß√µes de ${char.name}</h2>
                <div class="info-player">
                    <p><span>N√≠vel:</span> ${char.level}</p>
                    <p><span>Experi√™ncia:</span> ${char.experience.toLocaleString('pt-BR')}</p>
                    <p><span>Online:</span> ${char.online ? '‚úÖ Sim' : '‚ùå N√£o'}</p>
                    <p><span>Status:</span> ${char.status}</p>
                    <hr>
                    <h3>üìà Estat√≠sticas</h3>
                    <p><span>Defesa:</span> ${stats.defense}</p>
                    <p><span>Ataque:</span> ${stats.attack}</p>
                    <p><span>Magia:</span> ${stats.magic}</p>
                    <p><span>HP (Vida):</span> ${stats.hp}</p>
                    </div>
            `;

            resultadoDiv.innerHTML = htmlContent;
        }

    </script>
</body>
</html>
