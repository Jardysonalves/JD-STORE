<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Dos Scripts - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-body: #050a12;
            --bg-card: #0f172a;
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-add { background: var(--accent); color: #000; }

        .hero { text-align: center; margin: 40px 0; }
        .hero h1 { font-size: 2.2rem; }
        .hero h1 span { color: var(--accent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .code-container {
            margin-top: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
        }

        .code-box {
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            color: var(--accent);
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .btn-copy {
            width: 100%;
            background: rgba(255,255,255,0.03);
            color: var(--text-dim);
            border: none;
            border-top: 1px solid var(--border);
            padding: 10px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
        }
        input, textarea {
            width: 100%;
            background: #050a12;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h2 style="margin:0">Mundo Dos Scripts</h2>
            <small style="color:var(--text-dim)">√Årea dos Scripts (SQL Ativado)</small>
        </div>
        <button class="btn btn-add" onclick="openModal()">+ Publicar Novo</button>
    </header>

    <div class="hero">
        <h1>Scripts <span>Roblox</span></h1>
        <p style="color:var(--text-dim)">Agora os scripts aparecem para todos os usu√°rios!</p>
    </div>

    <h3 style="margin-bottom: 20px;">Scripts Recentes</h3>
    <div class="grid" id="script-grid">
        <p style="color:var(--accent)">Conectando ao banco de dados...</p>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h2 style="margin-top:0; color:var(--accent)">Novo Script</h2>
        <input type="text" id="title" placeholder="T√≠tulo">
        <input type="text" id="author" placeholder="Seu Nick">
        <textarea id="desc" placeholder="Descri√ß√£o"></textarea>
        <textarea id="code" rows="5" placeholder="C√≥digo Lua aqui..."></textarea>
        <div style="display:flex; gap:10px">
            <button class="btn" style="background:#334155; color:white; flex:1" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-add" style="flex:1" onclick="saveScript()">Publicar</button>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO SUPABASE ---
    const supabaseUrl = 'https://zmfwknuodjgtlwqdwjnv.supabase.co';
    const supabaseKey = ' sb_publishable_503ozLYviu42S1SrQbh05g_vY5BXtUU I'; // <--- COLE SUA CHAVE AQUI!
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const blacklistedWords = ["palavra1", "palavra2", "pau", "porno", "sexo", "hentai"];

    // 1. CARREGAR SCRIPTS DO SQL
    async function loadScripts() {
        const grid = document.getElementById('script-grid');
        
        const { data, error } = await _supabase
            .from('scripts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            grid.innerHTML = `<p style="color:red">Erro ao carregar banco de dados.</p>`;
            return;
        }

        grid.innerHTML = '';
        data.forEach(s => {
            grid.innerHTML += `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <strong>${s.title}</strong><br>
                            <small style="color:var(--text-dim)">por ${s.author}</small>
                        </div>
                    </div>
                    <p style="font-size:13px; color:var(--text-dim); margin: 10px 0;">${s.description || 'Sem descri√ß√£o.'}</p>
                    <div class="code-container">
                        <div class="code-box" id="text-${s.id}">${s.code}</div>
                        <button class="btn-copy" onclick="copyAction('${s.id}', this)">üìã Copiar C√≥digo</button>
                    </div>
                </div>
            `;
        });
    }

    // 2. SALVAR NO BANCO SQL
    async function saveScript() {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value || 'An√¥nimo';
        const desc = document.getElementById('desc').value;
        const code = document.getElementById('code').value;

        if(!title || !code) return alert("Preencha T√≠tulo e C√≥digo!");

        // Filtro +18
        const fullText = (title + author + desc).toLowerCase();
        if (blacklistedWords.some(word => fullText.includes(word))) {
            return alert("‚ö†Ô∏è Seu script cont√©m conte√∫do proibido!");
        }

        const { error } = await _supabase.from('scripts').insert([
            { title, author, description: desc, code }
        ]);

        if (error) {
            alert("Erro ao publicar no banco de dados.");
        } else {
            closeModal();
            loadScripts(); // Atualiza para todo mundo
            // Limpar campos
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('desc').value = '';
            document.getElementById('code').value = '';
        }
    }

    // 3. FUN√á√ÉO DE C√ìPIA (RESOLVE ERRO NO CELULAR)
    function copyAction(id, btn) {
        const text = document.getElementById(`text-${id}`).innerText;
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            const oldText = btn.innerText;
            btn.innerText = "‚úÖ Copiado!";
            setTimeout(() => btn.innerText = oldText, 2000);
        } catch (err) {
            alert("Erro ao copiar. Selecione manualmente.");
        }
        document.body.removeChild(textArea);
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // Iniciar carregando os dados
    loadScripts();
</script>
</body>
</html>
